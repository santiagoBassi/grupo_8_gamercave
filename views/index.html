<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Cave</title>
    <link rel="icon" href="/images/logoGamerCave-icono.png">
    <link rel="stylesheet" href="/css/style-index.css">
    <script src="https://kit.fontawesome.com/fa2dfd92f3.js" crossorigin="anonymous"></script>
    <script src="/js/index.js" defer></script>
</head>

<body>
    <header>
        <nav class="menu-top">
            <div class="container-logo">
                <a href="/"><img src="/images/logoGamerCave.png" alt="Logo de Gamer Cave" class="logo"></a>
            </div>
            <div class="container-search">
                <form action="" class="container-input-i">
                    <button type="submit"><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="Buscar">
                </form>
            </div>
            <ul class="menu-items" id="otro-modo">
                <li><a href="/productCart"><i class="icono-nav-bar fas fa-shopping-cart"></i> Carrito</a></li>
                <li><a href="/login"><i class="icono-nav-bar fas fa-sign-in-alt"></i> Iniciar Seci√≥n</a></li>
                <li><a href="/register"><i class="icono-nav-bar far fa-address-card"></i> Registrarse</a></li>
            </ul>
            <span class="btn-menu" onclick="showmenu()">
                <i class="fa fa-bars"></i>
            </span>
        </nav>
    </header>

    <main>
        <section>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="/images/teclado-mouse.webp" style="width:100%">
                </div>

                <div class="mySlides fade">
                    <img src="/images/teclado-mouse.webp" style="width:100%">
                </div>

                <div class="mySlides fade">
                    <img src="/images/teclado-mouse.webp" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <div class="container-dot">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>

        <section class="container-productos">
            <h4>Productos Destacados</h4>
            <div class="container-article-destacados">
                <a href="#">
                    <article class="article">
                        <img src="/images/placa-video.jpg" alt="">
                        <div class="container-info">
                            <p class="nombre-producto">Placa de video</p>
                            <p class="precio-producto">$10.000</p>
                        </div>
                    </article>
                </a>
            </div>
        </section>
    </main>

</body>

</html>
